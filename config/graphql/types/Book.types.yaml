Book:
  type: object
  config:
    fields:
      id:
        type: ID!
      name:
        type: String!
      description:
        type: String
      publicationDate:
        type: String
      authors:
        type: '[Author!]!'

BookData:
  type: input-object
  config:
    fields:
      name: String!
      description: String
      publicationDate: String
      authors: '[ID!]!'

BooksFilters:
  type: input-object
  config:
    validation:
      - App\Constraints\BooksSearchingFilterConstraint: ~
    fields:
      name:
        type: String
        validation:
          - Length:
              max: 256
      description:
        type: String
        validation:
          - Length:
              max: 1024
      minPublicationDate:
        type: String
        validation:
          - Date: ~
      maxPublicationDate:
        type: String
        validation:
          - Date: ~
      page:
        type: Int
        validation:
          - GreaterThanOrEqual: 1
      limit:
        type: Int
        validation:
          - GreaterThanOrEqual: 5
          - LessThanOrEqual: 200

